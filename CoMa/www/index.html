<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <title>Cordova and Google Maps Sample</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <!--<script type="text/javascript">

        </script>-->
        

    </head> 
    <body> 

        <!--HEADER!-->

        <div data-role="header" data-theme="b">
            <h1>CoMa!!</h1>
        </div>

        <!--NAVBAR!!-->
        <div data-role="tabs" id="tabs">
            <div data-role="navbar">
                <ul>
                    <li><a href="#info" data-ajax="false">Info</a></li>
                    <li><a href="#schedule" data-ajax="false">Schedule</a></li>
                    <li><a href="#news" data-ajax="false">News</a></li>
                </ul>
            </div>

            <div id="info" class="ui-body-d ui-content">
                <h1>Information about the selected congress</h1>
            </div>
            <div id="schedule">
                <h1>Schedule of the congress</h1>
            </div>
            <div id="news">
                <h1>News about the congress on twitter</h1>
            </div>
        </div>

        <!--FOOTER-->
        <div data-role="footer" data-theme="b" data-position="fixed" >

            <a href="#popupMenu" data-rel="popup" 
               class="ui-btn ui-shadow ui-btn-inline ui-icon-grid 
               ui-btn-icon-left ui-btn-a" style="float: left">My Congress
            </a>
            <div data-role="popup" id="popupMenu" data-theme="b">
                <form>
                    <fieldset data-role="controlgroup">
                        <legend>My congress</legend>
                        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
                        <label for="radio-choice-v-2a">Congress One</label>
                        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
                        <label for="radio-choice-v-2b">Congress Two</label>
                        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
                        <label for="radio-choice-v-2c">Congress Three</label>
                    </fieldset>
                </form>
            </div>


            <a href="#popupMenu1" data-rel="popup" 
               class="ui-btn ui-shadow ui-btn-inline ui-icon-gear 
               ui-btn-icon-left ui-btn-a" style="float: right">Options</a>

            <div data-role="popup" id="popupMenu1" data-theme="b">
                <ul data-role="listview" data-inset="true">
                    <li><a href="#">Language</a></li>
                    <li><a href="#">Download</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>


    </body>
</html>
